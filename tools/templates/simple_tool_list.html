<table>
  <tr>
    <th>Værktøj</th>
    {% if show_model %}
      <th>Model</th>
    {% endif %}
    <th>Placering</th>
  </tr>
  {% for tool in tools %}
  <tr>
    <td>{{ tool.name }}</td>
    {% if show_model %}
      <td>{{ tool.model }}</td>
    {% endif %}
    <td>
      {% if tool.location == "Udlånt" %}
        {{ tool.get_location }}
      {% else %}
        {{ tool.location }}
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
