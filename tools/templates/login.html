<html>
  <head>
    <title>ToolBase for Skou Gruppen A/S - log ind</title>
    <style type="text/css">
      body {
          background-image: url("{{ STATIC_URL }}linen_bg_tile.jpg");
      }
      div {
          box-shadow: 0 0 10px #FFFFFF;
          -moz-box-shadow: 0 0 10px #FFFFFF;
          border-radius:10px;
          padding:10px;
          display:inline-block;
          position:absolute;
          top:50%; left:50%;
          background: #333;
      }
      form {
          margin:0px;
      }
      div table {
          font-size:9pt;
          color:#FFFFFF;
          font: 12px/18px "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
      }

      td.bottom {
          text-align: center;
      }
      input {
          box-shadow: 0px 0px 3px #333;
          border-radius: 5px;
          background-color: #EFEFEF;
          padding:5px;
          margin:3px;
          border:none;
          font-size:9pt;
          width:100%;
      }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          var popMargTop = $("div#container").height() / 2; 
          var popMargLeft = $("div#container").width() / 2; 
      
          $("div#container").css({ 
              'margin-top' : -popMargTop,
              'margin-left' : -popMargLeft
          });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <form method="POST">
	<table>
	  {% csrf_token %}  
	  {{ authentication_form.as_table }}
	  <tr>
	    <td colspan="2" class="bottom">
	      <input type="submit" value="Log ind">
	    </td>
	  </tr>
	</table>
      </form>
    </div>
  </body>
</html>
