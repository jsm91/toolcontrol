<form method="POST" class="add" id="{{ object_type }}">
  <table>
    {% csrf_token %}
    {{ form.as_new_table }}
    <tr>
      <td class="bottom" colspan="2">
	{% if id %}
	<input type="hidden" name="id" value="{{ id }}">
	{% endif %}
	<input type="submit" value="Gem">
      </td>
    </tr>
  </table>
</form>
