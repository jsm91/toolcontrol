{% extends "admin_base.html" %}

{% block faq_active %}-active{% endblock %}

{% block sub_top_bar %}
<a href="{% url 'faqpost_list' %}">
  <span>Liste</span>
</a>
<a href="{% url 'faqpost_create' %}">
  <span>Ny FAQ-post</span>
</a>
<a href="{% url 'faqcategory_create' %}">
  <span>Ny FAQ-kategori</span>
</a>
{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <table class="form">
    {{ form.as_table }}
    <tr>
      <td colspan="2">
	<input type="submit" value="Gem" class="submit_button">
      </td>
    </tr>
  </table>
</form>
{% endblock content %}
