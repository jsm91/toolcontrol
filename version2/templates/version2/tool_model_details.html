<span class="details">Værktøj</span>
<hr class="details">
<table class="details">
  <tr>
    <th>Navn</th>
    <th>Container</th>
    <th>Seneste service</th>
    <th>Indkøbsdato</th>
    <th>Ophørsdato</th>
    <th>Placering</th>
    <th>Pris</th>
  </tr>
  {% for tool in toolmodel.tool_set.all %}
    <tr>
      <td>{{ tool }}</td>
      <td>{{ tool.container|default:"" }}</td>
      <td>{{ tool.last_service }}</td>
      <td>{{ tool.buy_date }}</td>
      <td>{{ tool.end_date|default:"" }}</td>
      <td>{{ tool.get_location }}</td>
      <td>{{ tool.price }} kr.</td>
    </tr>
  {% endfor %}
</table>
